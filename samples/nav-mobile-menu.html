	<script>
		function toggleClass(el, _class) {
		  if (el && el.className && el.className.indexOf(_class) >= 0) {
		    var pattern = new RegExp('\\s*' + _class + '\\s*');
		    el.className = el.className.replace(pattern, ' ');
		  }
		  else if (el){
		    el.className = el.className + ' ' + _class;
		  }
		  else {
		    console.log("Element not found");
		  }
		}
		var ham = document.getElementById("hamburger"),
			hamBait = document.getElementById("hamBait"),
			body = document.body,
			navigation = document.getElementById("navigation");

		var menu_elems = document.getElementsByClassName('menu-elem');

		hamBait.addEventListener("click",function(){
			toggleClass(ham,'open');
			toggleClass(navigation,'openNav');
		});
	</script>
